  author: Jonathan Swift
  publishing: Ad Alta Voce - Radio Rai
  cover: gulliver.jpg
  type: audiolibro
  status: letto
  date: Gennaio '16
  review: "Pensavo fosse un libro per bambini. L'ho inziato ad ascoltare per curiosità. Dopo pochi capitoli, mi sono accorto che non è per nulla scontato, e critica in modo tagliente e ironico la società, la giustizia, i modi di pensare e agire degli uomini. Peccato che l'audio-libro non copra l'ultima parte. Forse perché troppo cinica?!"
