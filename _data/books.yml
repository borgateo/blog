  status: letto
  date: Agosto 14
  review: "Libro inghiottito in pochi giorni. Avventura ambientata ai tempi dell'impero romano. Parla di un gruppo di soldati che deve affrontare un'interminabile serie di periperizie per sopravvivere. Ci si potrebbe fare un film in stile 'il Gladiatore'."
