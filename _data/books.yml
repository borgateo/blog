- id: Hooked
  author: Nir Eyal
  publishing: Penguin
  cover: hooked.jpg
  type: libro
  status: letto
  date: Settembre '15
  review: "Relativamente interessate. Analizza i requisiti necessari per lo sviluppo di un'applicazione che generi "dipendenza" negli utilizzatori. Una volta creata questa dipendenza, come non far scappare gli app-dipedenti. Gli esempi di Instagram e Pinterest diventano monotoni dopo qualche capitolo. Ci sono senz'altro molte altre applicazioni la fuori che potevano essere prese in esame."
  stars: 3

