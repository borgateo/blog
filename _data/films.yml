  genre: horror
  imdb: 5/10
  date: Febbraio '16
  review: (2016) Una ragazza americana viagga in Giappone per cercare la sorella gemella emo che si è persa in una foresta (Aokigahara) infestata dai fantasmi. Come al solito, la protagonista è cogliona, e si va a cacciare in situazioni assurde e paranormali. Film horror come tanti altri. Non supera la sufficienza. Non fa neanche paura.
