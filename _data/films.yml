- id: 2
  title: "Vanishing, The"
  director: George Sluizer
  cover: the-vanishing.jpg
  genre: thriller
  imdb: 7/10
  date: Febbraio '16
  review: (1993) Una ragazza scompare in una stazione di servizio. Il fidanzato la cerca per molto tempo, ma solo dopo 3 anni, uno psicopatico (Jeff Bridges) si fa vivo ammettendo d'essere il responsabile del rapimento. Da qui si scatenano diversi colpi di scena. La prima metà è tranquilla, la seconda è più movimentata e violenta. Buona regia e fotografia. Film guardabile. <br/><strong>Nota:</strong> è un remake, l'originale (1988) non ha un lieto fine.
  stars: 3
